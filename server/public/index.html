<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery Scoreboard</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="vendors/bootstrap.css">
</head>

<body class="text-center">
    <h1 class="col-xs-12">Scoreboard</h1>
    <h4 class="col-xs-12">
        <div class="col-xs-4">HOME</div>
        <div class="col-xs-4">TIME</div>
        <div class="col-xs-4">AWAY</div>
    </h4>
    <h2 class="col-xs-12">
        <div class="col-xs-4">0</div>
        <div class="col-xs-4">0</div>
        <div class="col-xs-4">0</div>
    </h2>
    <div class="col-xs-12">
        <div class="col-xs-4">
            <button class="btn btn-primary col-xs-4">+1</button>
            <button class="btn btn-primary col-xs-4">+2</button>
            <button class="btn btn-primary col-xs-4">+3</button>
        </div>
        <div class="col-xs-4">Adding Points</div>
        <div class="col-xs-4 away">
            <button class="btn btn-primary col-xs-4">+1</button>
            <button class="btn btn-primary col-xs-4">+2</button>
            <button class="btn btn-primary col-xs-4">+3</button>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-4 home">
            <button class="btn btn-danger col-xs-4">-1</button>
            <button class="btn btn-danger col-xs-4">-2</button>
            <button class="btn btn-danger col-xs-4">-3</button>
        </div>
        <div class="col-xs-4">Removing Points</div>
        <div class="col-xs-4 away">
            <button class="btn btn-danger col-xs-4">-1</button>
            <button class="btn btn-danger col-xs-4">-2</button>
            <button class="btn btn-danger col-xs-4">-3</button>
        </div>
    </div>
    <div class="col-xs-12">
    <div class="col-xs-12">
        <button class="btn btn-default col-xs-3">Start Timer</button>
        <button class="btn btn-default col-xs-6">Set Timer to 60 Seconds</button>
        <button class="btn btn-default col-xs-3">Stop Timer</button>
    </div>
    </div>
</body>

</html>
